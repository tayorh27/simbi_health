name: simbi_health
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.8.0 #5.2+1
  firebase_auth: ^3.1.4
  firebase_analytics: ^8.3.4
  firebase_storage: ^10.0.6
  firebase_messaging: ^10.0.9
  firebase_dynamic_links: ^2.0.11
  firebase_database: ^8.0.1
  cloud_firestore: ^1.0.7 #14.3+1
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  cupertino_icons: ^1.0.2
  dotted_border: ^2.0.0+1
  google_fonts: ^2.1.0
  flutter_staggered_grid_view: ^0.4.0
  flutter_screenutil: ^5.0.0+2
  page_view_dot_indicator: ^1.0.0
  page_indicator: ^0.4.1
  page_view_indicators: ^2.0.0
  page_view_sliding_indicator: ^0.0.4
  fluttertoast: ^8.0.8
  step_progress_indicator: ^1.0.1
  flutter_svg: ^0.22.0
  flutter_secure_storage: ^4.1.0
  rxdart: ^0.26.0
  flutter_local_notifications: ^5.0.0+3
  image_cropper: ^1.4.0
  image_picker: ^0.8.4
  flutter_image_compress: ^1.0.0
  youtube_player_flutter: ^8.0.0
  screenshot: ^1.2.3
  share_plus: ^3.0.4
  image_downloader: ^0.30.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo/splash_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
    - assets/icons/

  fonts:
    - family: helveticaNeueNormal
      fonts:
        - asset: assets/fonts/Helvetica-Normal.ttf
